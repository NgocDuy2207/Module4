<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Delete$</title>
</head>
<body>
    <a href="/product">Back List</a>
<form action="/product/delete/" method="post" th:object="${product}">
    <label>Id: </label>
    <input type="hidden" th:field="*{id}" name="id"/> <br>
    <label>Code: </label>
    <input type="text" th:field="*{code}" name="code"> <br>
    <label>Name: </label>
    <input type="text" th:field="*{name}" name="name"> <br>
    <label>Price: </label>
    <input type="text" th:field="*{price}" name="price"> <br>
    <label>manufacturer: </label>
    <input type="text" th:field="*{manufacturer}" name="manufacturer"> <br>
    <button type="submit">Delete</button>

</body>
</html>
