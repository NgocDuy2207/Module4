<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org">
    <title>ListBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">idBook</th>
        <th scope="col">nameBook</th>
        <th scope="col">quantity</th>
        <th scope="col">borrow book</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="book, loop : ${listBook}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.getIdBook()}"></td>
        <td th:text="${book.getNameBook()}"></td>
        <td th:text="${book.getQuantity()}"></td>
<!--        <td><a th:href="@{/blog/detail/{id}(id = ${blog.id})}">Detail</a></td>-->
<!--        <td><a th:href="@{/blog/delete/{id}(id = ${blog.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>


</body>
</html>
