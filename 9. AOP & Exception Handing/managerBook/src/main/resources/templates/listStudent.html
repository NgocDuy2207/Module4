<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>List Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">idBook</th>
        <th scope="col">nameBook</th>
        <th scope="col">borrow book</th>
    </tr>
    </thead>
    <tbody>
    <tr scope="row" th:each="student, loop : ${listStudent}">
        <td th:text="${loop.count}"></td>
        <td th:text="${student.getId()}"></td>
        <td th:text="${student.getName()}"></td>
<!--        <td><a href="/book">Borrow Book</a></td>-->
        <td><a th:href="@{/book/borrow/{id}(id = ${student.id})}">BorrowBook</a></td>


        <!--        <td><a th:href="@{/blog/detail/{id}(id = ${blog.id})}">Detail</a></td>-->
        <!--        <td><a th:href="@{/blog/delete/{id}(id = ${blog.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>

</body>
</html>
